<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" style="height: 100%;">

{% include head.html %}

<body class="site" style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">
  <style>
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{{ page.background_image }}") no-repeat center center/cover;
      background-attachment: fixed;
      opacity: 0.3;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 25%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }

    .site-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 45%;
      margin: 0 auto;
      padding: 2rem 1rem;
      z-index: 1;
    }

    footer.site-footer {
      margin-top: auto;
      width: 100%;
      z-index: 1;
      padding: 0;
    }
  </style>

  <div class="overlay"></div>
  
  <header class="site-header" role="banner">
    {% include header.html %}
  </header>

  <main class="site-content" role="main">
    {{ content }}
  </main>

  <footer class="site-footer" role="contentinfo">
    {% include footer.html %}
  </footer>
</body>

</html>
