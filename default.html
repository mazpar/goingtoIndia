<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body class="site" style="position: relative; min-height: 100vh; margin: 0;">
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{{ page.background_image | default: '/path/to/default/background.jpg' }}") no-repeat center center/cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }

    .site-content {
      position: relative;
      z-index: 1;
    }
  </style>

  <div class="overlay"></div>
  
  <header class="site-header" role="banner">
    {% include header.html %}
  </header>

  <main class="site-content" role="main">
    {{ content }}
  </main>

  <footer class="site-footer" role="contentinfo">
    {% include footer.html %}
  </footer>
</body>

</html>
